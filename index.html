<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر والثروة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مرحبا بك في حاسبة العمر والثروة</h1>
        
        <!-- حاسبة العمر -->
        <div class="section">
            <h2>حاسبة العمر</h2>
            <form id="ageForm">
                <label for="birthDate">تاريخ الميلاد:</label>
                <input type="date" id="birthDate" required>
                <button type="submit">احسب العمر</button>
            </form>
            <div id="ageResult"></div>
        </div>
        
        <!-- حاسبة الثروة -->
        <div class="section">
            <h2>حاسبة الثروة</h2>
            <form id="wealthForm">
                <label for="wealth">ثروتك (بالدولار):</label>
                <input type="number" id="wealth" required>
                <button type="submit">احسب الثروة</button>
            </form>
            <div id="wealthResult"></div>
        </div>
        
        <button id="resetButton" style="display: none;">إعادة الحساب</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
